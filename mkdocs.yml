site_name: RunTracer
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - footer.social
    - header.autohide
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - abbr
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.magiclink
  - pymdownx.caret

nav:
  - Gradle Management:
      - What is a Gradle: gradle_management/what_is_gradle.md
      - Gradle Challenges: gradle_management/gradle_challenges_multi_module_project.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/devrath
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/devrath-ad-01b59022/

footer:
  copyright: |
    &copy; 2024 <a href="https://github.com/devrath" target="_blank" rel="noopener">Devrath</a>

extra_css:
  - styles/custom.css
